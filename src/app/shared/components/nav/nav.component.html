<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    mode="over"
    [opened]="(isHandset$ | async) ? false : false"
  >
    <div class="sidenav-header">
      <img src="" alt="" />
      <div class="mat-headline">August 4th, 2019</div>
      <div class="mat-subheading-2">Kolkata, India</div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list (click)="drawer.close()">
      <a
        mat-list-item
        *ngFor="let route of routes"
        [routerLink]="route.path"
        routerLinkActive="router-link-active"
      >
        <mat-icon mat-list-icon>{{ route.icon }}</mat-icon>
        <span mat-line>{{ route.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      [color]="(isDarkTheme$ | async) ? null : 'primary'"
      class="app-toolbar mat-elevation-z6 p-0"
    >
      <div class="container">
        <button
          type="button"
          matTooltip="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="custom-typography">GDG Kolkata</span>
        <span class="spacer"></span>
        <ng-container *ngIf="(isHandset$ | async) === false">
          <button
            mat-button
            *ngFor="let route of routes"
            [routerLink]="route.path"
            routerLinkActive="router-link-active"
          >
            <span>{{ route.label }}</span>
          </button>
        </ng-container>
        <button
          mat-icon-button
          [matTooltip]="
            ((isDarkTheme$ | async) ? 'Light' : 'Dark') + ' theme button'
          "
          (click)="toggleDarkTheme()"
        >
          <mat-icon>{{
            (isDarkTheme$ | async) ? 'wb_sunny' : 'nights_stay'
          }}</mat-icon>
        </button>
        <a
          href="https://github.com/batbrain9392/gdg-devfest-ng"
          target="_blank"
          rel="noopener noreferrer"
          mat-icon-button
          matTooltip="Github repo for this app"
        >
          <mat-icon>whatshot</mat-icon>
        </a>
        <button
          mat-icon-button
          matTooltip="Update app"
          (click)="updateApp()"
          *ngIf="updateAvailable$ | async"
        >
          <mat-icon>cloud_download</mat-icon>
        </button>
        .{{ !!(updateAvailable$ | async) }}.
      </div>
    </mat-toolbar>
    <main>
      <div class="pages"><ng-content select="router-outlet"></ng-content></div>
      <app-footer class="white"></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
