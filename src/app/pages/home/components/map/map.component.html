<section class="white" (appDeferLoad)="onViewed()">
  <app-placeholder-spinner *ngIf="!isResourceLoaded"></app-placeholder-spinner>
  <iframe
    title="Google map"
    [src]="urlSafe"
    allowfullscreen
    (load)="onResourceLoad()"
    *ngIf="loadResource"
  ></iframe>
</section>
<mat-divider></mat-divider>
